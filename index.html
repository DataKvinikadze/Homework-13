<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Serif+Display:ital@0;1&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="">
    <div class="main-container">
      <header>
        <div class="header-wrapper">
          <div class="header-content">
            <span class="header-title">devfinder</span>
            <button class="dark-light-toggle">
              <span class="dark-light-mode">DARK</span>
              <img src="./images/moon (1).svg" alt="Moon icon" />
            </button>
          </div>
        </div>
      </header>

      <main>
        <section id="search-section">
          <div class="search-box">
            <div class="search-content">
              <div class="search-input">
                <img src="./images/Shape 2.svg" alt="Search icon" />
                <input
                  id="search-input"
                  class=""
                  type="text"
                  placeholder="Search GitHub usernameâ€¦"
                />
              </div>
              <div class="btn">
                <span class="result">No results </span>
                <button class="search-btn">Search</button>
              </div>
            </div>
          </div>
        </section>
        <section id="profile-section">
          <div class="profile-card">
            <div class="profile-content">
              <div class="profile-header grid">
                <div class="profile-picture grid_1">
                  <img src="./images/Oval.svg" alt="Profile picture" />
                </div>
                <div class="profile-info grid_2">
                  <div class="user-info">
                    <h1 class="user-name">The Octocat</h1>
                    <h2 class="user-nickname">@octocat</h2>
                  </div>
                  <div class="join-date">
                    <p class="join-info">Joined 25 Jan 2011</p>
                  </div>
                </div>
                <div class="bio-info grid_3">
                  <p class="user-bio">This profile has no bio</p>
                </div>
              </div>
              <div class="profile-details">
                <div class="user-stats">
                  <div class="stat-box">
                    <div class="stats-content">
                      <div class="stat-item box_1">
                        <h4 class="stat-title repos">Repos</h4>
                        <span class="stat-value repos-value">8</span>
                      </div>
                      <div class="stat-item box_2">
                        <h4 class="stat-title follower">Followers</h4>
                        <span class="stat-value follower-value">3938</span>
                      </div>
                      <div class="stat-item box_3">
                        <h4 class="stat-title following">Following</h4>
                        <span class="stat-value following-value">9</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="user-links link-grid">
                  <div class="link-item-1">
                    <a class="link-anchor" href="#">
                      <img
                        src="./images/003-pin.svg"
                        alt="Location icon"
                      /><span class="location">San Francisco </span>
                    </a>
                  </div>
                  <div class="link-item-2">
                    <a class="link-anchor" href="#">
                      <img src="./images/002-url.svg" alt="Link icon" />
                      <span class="github"> htps://gitub.blog </span>
                    </a>
                  </div>
                  <div class="link-item-3">
                    <a class="link-anchor" href="#">
                      <img src="./images/004-twitter.svg" alt="Twitter icon" />
                      <span class="twitter">Not Available</span>
                    </a>
                  </div>
                  <div class="link-item-4">
                    <a class="link-anchor" href="#">
                      <img
                        src="./images/001-office-building.svg"
                        alt="Office icon"
                      />
                      <span class="office">@github</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
