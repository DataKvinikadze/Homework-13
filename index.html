<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Serif+Display:ital@0;1&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <div class="header_content">
            <span>devfinder</span>
            <button>
              <span>DARK</span> <img src="./images/moon (1).svg" alt="" />
            </button>
          </div>
        </div>
      </header>

      <main>
        <section id="input-section">
          <div class="input">
            <div class="input_content">
              <div class="value">
                <img src="./images/Shape 2.svg" alt="Search-icon" />
                <input
                  id="input_Value"
                  type="text"
                  placeholder="Search GitHub usernameâ€¦"
                />
              </div>
              <button class="search">Search</button>
            </div>
          </div>
        </section>
        <section id="card">
          <div class="card">
            <div class="content">
              <div class="card_header grid">
                <div class="profile_picture grid_1">
                  <img src="./images/Oval.svg" alt="" />
                </div>
                <div class="profile_id grid_2">
                  <div class="name_info">
                    <h1>The Octocat</h1>
                    <h2>@octocat</h2>
                  </div>
                  <div class="join">
                    <p>Joined 25 Jan 2011</p>
                  </div>
                </div>
                <div class="grid_3">
                  <p class="bio">This profile has no bio</p>
                </div>
              </div>
              <div class="card_main">
                <div class="info">
                  <div class="activity">
                    <div class="content">
                      <div class="box box_1">
                        <h4>Repos</h4>
                        <span>8</span>
                      </div>
                      <div class="box box_2">
                        <h4>Followers</h4>
                        <span>3938</span>
                      </div>
                      <div class="box box_3">
                        <h4>Following</h4>
                        <span>9</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="links link_grid">
                  <div class="grid_1">
                    <a href="#"
                      ><img src="./images/003-pin.svg" alt="" />San Francisco</a
                    >
                  </div>
                  <div class="grid_2">
                    <a href="#"
                      ><img
                        src="./images/002-url.svg"
                        alt=""
                      />https://github.blog</a
                    >
                  </div>
                  <div class="grid_3">
                    <a href="#"
                      ><img src="./images/004-twitter.svg" alt="" />Not
                      Available</a
                    >
                  </div>
                  <div class="grid_4">
                    <a href="#"
                      ><img
                        src="./images/001-office-building.svg"
                        alt=""
                      />@github</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
